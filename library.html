 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>myLibrary</title>
   
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    
</head>
<body>
    <div class="contains">

        <table class="item">
          <tr >
              <th>选择</th>
              <th>题名</th>
              <th>作者</th>
              <th>类型</th>
              <th>阅读状态</th>
              <th>操作</th>
          </tr>  
          <tr class="plates">
              <td><input type="checkbox" name="name1" /></td>
              <td>ds</td>
              <td>ds</td>
              <td>sd</td>
              <td></td>
              <td><input type="button" name="name2" /></td>
          </tr>  
                  
        </table>    

        <div class="extender"> 
            <button class="button button1">添加图书</button>
            <button class="button button2">一键全选</button>
            <button class="button button3">取消选择项</button>
            <button class="button button4">删除选择项</button>
       
        </div>

   <div class="bgModal">
        <div class="modalContents">
            <div class="shutDowm">
                <span class="close" title="Close PopUp">&times;</span>
            </div> 
               
            <div class="container">
                <input type="text" placeholder="题名" name="uname">
                <input type="text" placeholder="著者" name="psw">        
                <input type="text" placeholder="类型" name="type">
                <button>已阅读</button>
                <input type="submit" class="submit" value="submit">
            </div>     
        </div>            
    </div>



   

<script src="quiz.js"></script>  
<script src="randomNum.js"></script>
